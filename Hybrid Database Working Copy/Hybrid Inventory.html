<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hybrid Instrumentation Inventory</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  
<body>
    <h1> Hybrid Instrumentation Database </h1>
    <div class="tabs">
        <span data-tab-value="#tab_1">Search</span>
        <span data-tab-value="#tab_2">Check-In</span>
        <span data-tab-value="#tab_3">Check-Out</span>
        <span data-tab-value="#tab_4">New Entry</span>
        <span data-tab-value="#tab_5">Equipment List</span>
    </div>
  
    <div class="tab-content">
        <div class="tabs__tab active" id="tab_1" data-tab-info>
            <h3>Search</h3>
            <form id="searchType">
                <input type="radio" value="devType" name="search" class="searchType">
                <label for="devType">Device Type</label>
                <input type="radio" value="calStick" name="search" class="searchType">
                <label for="calStick">Calibration Sticker</label>
                <input type="radio" value="location" name="search" class="searchType">
                <label for="location">Current Location</label>
            </form>
            <form action="">
                <input type="text" placeholder="Search"><br />
                <input type="button" value="Search" class="subButton">
            </form>
  
        </div>
        <div class="tabs__tab" id="tab_2" data-tab-info>
            <h3>Check-In</h3>
            <form action="">
                <input type="text" placeholder="Cal Sticker Number"><br />
                <input type="text" placeholder="Name"><br />
                <input type="text" placeholder="Date"><br />
                <input type="submit" value="Enter" class="subButton">
            </form>
  
        </div>
        <div class="tabs__tab" id="tab_3" data-tab-info>
            <h3>Check-Out</h3>
            <input type="text" placeholder="Cal Sticker Number"><br />
            <input type="text" placeholder="Name"><br />
            <input type="text" placeholder="Destination"><br />
            <input type="text" placeholder="Sign-Out Date"><br />
            <input type="submit" value="Enter" class="subButton">
  
        </div>
        <div class="tabs__tab" id="tab_4" data-tab-info>
            <h3>New Entry</h3>
            <form action="">
                <label for="devType">Device Type</label><br />
                <select name="array[]">
                    <option>Oscilloscope</option>
                    <option>Differential Probe</option>
                    <option>Current Transducer</option>
                    <option>Current Probe</option>
                    <option>MultiMeter</option>
                    <option>Power Supply</option>
                    <option>Waveform Generator</option>
                </select><br />
                <input type="text" name="array[]" placeholder="Cal Sticker Number"><br />
                <input type="text" name="array[]" placeholder="Destination"><br />
                <input type="text" name="array[]" placeholder="Date"><br /> 
                <input type="text" name="array[]" placeholder="Name"><br />
                <input type="submit" value="Enter" class="subButton" id="newEntrySubmit">
            </form>
        </div>
        <div class="tabs__tab" id="tab_5" data-tab-info>
            <h3>Device List</h3>
            <table id="listTable">
                <thead>
                <tr>
                    <th>Equipment Type</th>
                    <th>Cal Sticker Number</th>
                    <th>Location</th>
                    <th>Entry Date</th>
                    <th>Signed-Out By:</th>
                </tr>
                </thead>
                <tbody id="entries">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="actions.js"></script>
</body>
  
</html>
